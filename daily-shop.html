<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Shop</title>

  <style>
    /* ——— your existing CSS unchanged ——— */
    body {
      background:#0d0f14;
      color:#e8e8e8;
      font-family:system-ui, sans-serif;
      padding:24px;
    }
    h1 { color:#7fffd4; margin-bottom:4px; }
    #usernameDisplay { opacity:0.8; margin-bottom:16px; }
    #userShopGold { margin-bottom:12px; font-size:16px; color:#ffd27f; }

    .inventory-panel {
      background:#14171f;
      border:1px solid #333;
      padding:16px;
      border-radius:8px;
      margin-bottom:20px;
    }
    .hidden { display:none; }

    .inventory-item {
      padding:8px;
      margin:6px 0;
      background:#1a1d24;
      border-radius:6px;
      border:1px solid #333;
    }
    .inventory-item-name { font-weight:600; }
    .inventory-item-qty { opacity:0.8; font-size:13px; }

    .inventory-compare {
      border:1px solid #7fff7f;
      box-shadow:0 0 8px #7fff7f55;
    }

    .item-card {
      padding:12px;
      margin:10px 0;
      background:#1a1d24;
      border-radius:6px;
      border:1px solid #333;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:relative;
      transition:0.2s;
    }
    .item-card:hover { background:#222832; }

    .item-info { max-width:70%; }
    .item-name { font-weight:600; font-size:15px; }
    .item-price { margin-top:6px; font-size:14px; color:#ffd27f; }

    .item-actions button {
      padding:6px 10px;
      border-radius:4px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      font-size:12px;
    }
    .item-actions button:hover { background:#222832; }

    .tooltip {
      display:none;
      position:absolute;
      left:10px;
      top:100%;
      background:#11141c;
      border:1px solid #262a36;
      padding:10px;
      border-radius:6px;
      width:260px;
      z-index:1000;
      font-size:13px;
    }
    .item-card:hover .tooltip { display:block; }

    .rarity-common { color:#bfbfbf; }
    .rarity-uncommon { color:#7fff7f; }
    .rarity-rare { color:#7fcfff; }
    .rarity-very { color:#c77fff; }
    .rarity-ultra { color:#ffbf5f; }
    .rarity-ridiculous { color:#ff4f4f; }

    .glow-common { box-shadow:0 0 6px #bfbfbf55; }
    .glow-uncommon { box-shadow:0 0 8px #7fff7f55; }
    .glow-rare { box-shadow:0 0 10px #7fcfff55; }
    .glow-very { box-shadow:0 0 12px #c77fff55; }
    .glow-ultra { box-shadow:0 0 14px #ffbf5f55; }
    .glow-ridiculous { box-shadow:0 0 16px #ff4f4f55; }

    @keyframes rarityPulse {
      0% { transform:scale(1); }
      50% { transform:scale(1.02); }
      100% { transform:scale(1); }
    }
    .rarity-animated {
      animation: rarityPulse 2.5s infinite ease-in-out;
    }

    .btn {
      margin-top:16px;
      padding:10px 14px;
      border-radius:6px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      width:100%;
      text-align:center;
    }
    .btn:hover { background:#222832; }
  </style>
</head>

<body>

  <h1>Daily Shop</h1>
  <div id="dailyShopTimer" style="margin-bottom:16px; opacity:0.8;"></div>

  <div id="usernameDisplay"></div>
  <button id="setTokenBtn" class="btn">Set GitHub Token</button>

  <button id="toggleInventoryBtn" class="btn">Toggle Inventory</button>
  <div id="inventoryPanel" class="inventory-panel hidden">
    <h2>Your Inventory</h2>
    <div id="inventoryList">Loading...</div>
  </div>

  <div style="margin-top:12px;">
    Gold: <span id="userShopGold">0</span>
  </div>

  <!-- The merchant container -->
  <div id="shop-items" data-merchant="daily_merchant" style="margin-top:20px;">
    Loading...
  </div>

  <button class="btn" onclick="goToMap()">World Map</button>
  <button class="btn" onclick="goToInventory()">Inventory</button>

  <script type="module">
    import { loadMerchantFromDOM } from "./js/shop.js";
    import { promptForToken, startShopCountdown, initUserShopUI } from "./shop-ui.js";

    const username = sessionStorage.getItem("twitch_username");
    document.getElementById("usernameDisplay").textContent =
      username ? "Logged in as: " + username : "No user logged in";

    document.getElementById("setTokenBtn").onclick = promptForToken;

    document.getElementById("toggleInventoryBtn").onclick = () => {
      document.getElementById("inventoryPanel").classList.toggle("hidden");
    };

    // Load merchant inventory
    await loadMerchantFromDOM();

    // Load user inventory + gold
    initUserShopUI();

    // Daily reset countdown
    startShopCountdown("dailyShopTimer");

    function goToMap() { window.location.href = "world-map.html"; }
    function goToInventory() { window.location.href = "inventory.html"; }
  </script>

</body>
</html>
