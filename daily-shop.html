<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Shop</title>

  <style>
    body {
      background:#0d0f14;
      color:#e8e8e8;
      font-family:system-ui, sans-serif;
      padding:24px;
    }

    h1 {
      color:#7fffd4;
      margin-bottom:4px;
    }

    #usernameDisplay {
      opacity:0.8;
      margin-bottom:16px;
    }

    #userShopGold {
      margin-bottom:12px;
      font-size:16px;
      color:#ffd27f;
    }

    #timer {
      margin-bottom:16px;
      opacity:0.8;
    }

    .item-card {
      padding:12px;
      margin:10px 0;
      background:#1a1d24;
      border-radius:6px;
      border:1px solid #333;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:relative;
      transition:0.2s;
    }

    .item-card:hover {
      background:#222832;
    }

    .item-info {
      max-width:70%;
    }

    .item-name {
      font-weight:600;
      font-size:15px;
    }

    .item-desc {
      opacity:0.8;
      font-size:13px;
      margin-top:4px;
    }

    .item-price {
      margin-top:6px;
      font-size:14px;
      color:#ffd27f;
    }

    .item-actions button {
      padding:6px 10px;
      border-radius:4px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      font-size:12px;
    }

    .item-actions button:hover {
      background:#222832;
    }

    .tooltip {
      display:none;
      position:absolute;
      left:10px;
      top:100%;
      background:#11141c;
      border:1px solid #262a36;
      padding:10px;
      border-radius:6px;
      width:260px;
      z-index:1000;
      font-size:13px;
    }

    .item-card:hover .tooltip {
      display:block;
    }

    .rarity-common { color:#bfbfbf; }
    .rarity-uncommon { color:#7fff7f; }
    .rarity-rare { color:#7fcfff; }
    .rarity-epic { color:#c77fff; }
    .rarity-legendary { color:#ffbf5f; }

    .btn {
      margin-top:16px;
      padding:10px 14px;
      border-radius:6px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      width:100%;
      text-align:center;
    }

    .btn:hover {
      background:#222832;
    }
  </style>
</head>

<body>

  <h1>Daily Shop</h1>
  <div id="usernameDisplay"></div>

  <button id="setTokenBtn" class="btn">Set GitHub Token</button>

  <div style="margin-top:12px;">
    Gold: <span id="userShopGold">0</span>
  </div>

  <div id="timer"></div>

  <div id="userShopContainer" style="margin-top:20px;">Loading...</div>

  <button class="btn" onclick="goToMap()">World Map</button>
  <button class="btn" onclick="goToInventory()">Inventory</button>
  
  <div id="dailyShopTimer" style="margin-top:10px; opacity:0.8;"></div>
  
  <div class="item-actions">
    <button class="buy1-btn">Buy 1</button>
    <button class="buymax-btn">Buy Max</button>
    <button class="buyx-btn">Buy X</button>
  </div>

  <script type="module">
    import { initUserShopUI, promptForToken, startShopCountdown } from "./shop-ui.js";

    initUserShopUI();
    startShopCountdown("dailyShopTimer");

    const username = sessionStorage.getItem("twitch_username");
    document.getElementById("usernameDisplay").textContent =
      username ? "Logged in as: " + username : "No user logged in";

    document.getElementById("setTokenBtn").onclick = promptForToken;

    initUserShopUI();

    function goToMap() {
      window.location.href = "world-map.html";
    }

    function goToInventory() {
      window.location.href = "inventory.html";
    }
  </script>

</body>
</html>
