<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>

  <style>
    body {
      background:#0d0f14;
      color:#e8e8e8;
      font-family:system-ui, sans-serif;
      padding:24px;
    }

    h1 {
      color:#7fffd4;
      margin-bottom:4px;
    }

    #usernameDisplay {
      opacity:0.8;
      margin-bottom:16px;
    }

    .section {
      margin-top:24px;
      padding:16px;
      background:#11141c;
      border-radius:8px;
      border:1px solid #262a36;
    }

    .section h2 {
      margin-top:0;
      font-size:18px;
      color:#9af7ff;
    }

    .equipment-card,
    .item-card {
      padding:10px;
      margin:8px 0;
      background:#1a1d24;
      border-radius:6px;
      border:1px solid #333;
      position:relative;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .equipment-card:hover,
    .item-card:hover {
      background:#222832;
    }

    .tooltip {
      display:none;
      position:absolute;
      left:10px;
      top:100%;
      background:#11141c;
      border:1px solid #262a36;
      padding:10px;
      border-radius:6px;
      width:260px;
      z-index:1000;
      font-size:13px;
    }

    .equipment-card:hover .tooltip,
    .item-card:hover .tooltip {
      display:block;
    }

    .item-actions button {
      margin-left:6px;
      padding:6px 10px;
      border-radius:4px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      font-size:12px;
    }

    .item-actions button:hover {
      background:#222832;
    }

    .btn {
      margin-top:16px;
      padding:10px 14px;
      border-radius:6px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      width:100%;
      text-align:center;
    }

    .btn:hover {
      background:#222832;
    }
  </style>
</head>

<body>

  <h1>Inventory</h1>
  <div id="usernameDisplay"></div>

  <div id="inventoryContainer">Loading...</div>

  <button class="btn" onclick="goToCharacter()">Character</button>
  <button class="btn" onclick="goToMap()">World Map</button>

  <script src="api.js"></script>

  <script>
    const username = sessionStorage.getItem("twitch_username");
    document.getElementById("usernameDisplay").textContent =
      username ? "Logged in as: " + username : "No user logged in";

    let player = null;

    loadInventory();

    /* ============================================================
       HYBRID LOADING: sessionStorage → api.js refresh
       ============================================================ */

    async function loadInventory() {
      const cached = sessionStorage.getItem("player");
      if (cached) {
        player = JSON.parse(cached);
        renderInventory(player, true);
      }

      if (username) {
        const fresh = await api.getPlayer(username);
        if (fresh) {
          player = fresh;
          sessionStorage.setItem("player", JSON.stringify(player));
          renderInventory(player, false);
        }
      }
    }

    /* ============================================================
       RENDER INVENTORY
       ============================================================ */

    function renderInventory(p) {
      const container = document.getElementById("inventoryContainer");
      const out = [];

      /* ------------------------------
         EQUIPMENT
      ------------------------------ */
      out.push(`
        <div class="section">
          <h2>Equipment</h2>
          ${Object.entries(p.equipment || {})
            .map(([slot, item]) => `
              <div class="equipment-card">
                <div>
                  <strong>${format(slot)}</strong>: ${item ? item.name : "—"}
                </div>

                ${
                  item
                    ? `<div class="tooltip">
                        <strong>${item.name}</strong><br>
                        Rarity: ${format(item.rarity)}<br>
                        ${item.bonuses ? formatBonuses(item.bonuses) : ""}
                      </div>`
                    : ""
                }

                ${
                  item
                    ? `<button onclick="unequipItem('${slot}')">Unequip</button>`
                    : ""
                }
              </div>
            `)
            .join("")}
        </div>
      `);

      /* ------------------------------
         INVENTORY ITEMS
      ------------------------------ */
      out.push(`
        <div class="section">
          <h2>Items</h2>
          ${
            (p.inventory || []).length === 0
              ? "<div>No items in inventory.</div>"
              : p.inventory
                  .map(
                    (item) => `
              <div class="item-card">
                <div>
                  <div><strong>${item.name}</strong></div>
                  <div style="opacity:0.8;">x${item.quantity}</div>

                  <div class="tooltip">
                    <strong>${item.name}</strong><br>
                    Rarity: ${format(item.rarity)}<br>
                    ${item.bonuses ? formatBonuses(item.bonuses) : ""}
                    ${item.description ? `<br>${item.description}` : ""}
                  </div>
                </div>

                <div class="item-actions">
                  ${
                    item.slot
                      ? `<button onclick="equipItem('${item.id}')">Equip</button>`
                      : ""
                  }
                  ${
                    item.type === "consumable"
                      ? `<button onclick="useItem('${item.id}')">Use</button>`
                      : ""
                  }
                </div>
              </div>
            `
                  )
                  .join("")
          }
        </div>
      `);

      container.innerHTML = out.join("");
    }

    /* ============================================================
       ITEM ACTIONS
       ============================================================ */

    async function useItem(itemId) {
      const result = await api.useItem(username, itemId);
      alert(result.message || "Item used.");
      loadInventory();
    }

    async function equipItem(itemId) {
      const result = await api.equipItem(username, itemId);
      alert(result.message || "Item equipped.");
      loadInventory();
    }

    async function unequipItem(slot) {
      const result = await api.unequipItem(username, slot);
      alert(result.message || "Item unequipped.");
      loadInventory();
    }

    /* ============================================================
       HELPERS
       ============================================================ */

    function format(str) {
      return String(str)
        .toLowerCase()
        .replace(/_/g, " ")
        .replace(/\b\w/g, (c) => c.toUpperCase());
    }

    function formatBonuses(b) {
      return Object.entries(b)
        .map(([k, v]) => `${format(k)}: +${v}`)
        .join("<br>");
    }

    function goToCharacter() {
      window.location.href = "character.html";
    }

    function goToMap() {
      window.location.href = "world-map.html";
    }
  </script>

</body>
</html>
