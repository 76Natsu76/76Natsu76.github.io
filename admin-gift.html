<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Gift Resources</title>

  <style>
    body {
      background:#0d0f14;
      color:#e8e8e8;
      font-family:system-ui, sans-serif;
      padding:40px;
      max-width:600px;
      margin:auto;
    }

    h1 {
      color:#7fffd4;
      margin-bottom:10px;
    }

    #adminDisplay {
      opacity:0.8;
      margin-bottom:20px;
    }

    label {
      margin-top:14px;
      display:block;
      font-size:14px;
      opacity:0.85;
    }

    input, button {
      background:#1a1d24;
      color:#eee;
      border:1px solid #444;
      padding:10px;
      border-radius:4px;
      width:100%;
      margin-top:6px;
      font-size:15px;
    }

    button {
      cursor:pointer;
      margin-top:14px;
    }

    button:hover {
      background:#222832;
    }

    #resultBox {
      margin-top:24px;
      padding:20px;
      background:#11141c;
      border-radius:8px;
      border:1px solid #262a36;
      white-space:pre-wrap;
      min-height:40px;
    }

    #toast {
      position:fixed;
      bottom:20px;
      right:20px;
      background:#1a1d24;
      border:1px solid #444;
      padding:12px 18px;
      border-radius:6px;
      color:#eee;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.3s ease-out;
      font-size:14px;
    }
  </style>
</head>

<body>

  <h1>Admin: Gift Resources</h1>
  <div id="adminDisplay"></div>

  <label>Target Username</label>
  <input id="target" placeholder="username">

  <label>Gold Amount</label>
  <input id="goldAmount" placeholder="e.g. 500">

  <button onclick="giftGold()">Gift Gold</button>

  <label>EXP Amount</label>
  <input id="expAmount" placeholder="e.g. 250">

  <button onclick="giftExp()">Gift EXP</button>

  <label>Item Key</label>
  <input id="itemKey" placeholder="e.g. MYSTERY_BOX">

  <label>Quantity</label>
  <input id="itemQty" placeholder="1">

  <button onclick="grantItem()">Grant Item</button>

  <div id="resultBox">Waiting...</div>

  <button onclick="goBack()">Back to Admin Dashboard</button>

  <div id="toast"></div>

  <script src="api.js"></script>
  <script type="module">
    import { requireSession } from "./session-guard.js";
    const session = requireSession();
    if (!session) return;
  
    const admin = session.username;
    const token = session.token;
  
    document.getElementById("adminDisplay").textContent =
      "Logged in as Admin: " + admin;
  
    function toast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.opacity = 1;
      setTimeout(() => t.style.opacity = 0, 2500);
    }
  
    function showResult(text) {
      document.getElementById("resultBox").textContent = text;
    }
  
    // ============================
    // GOLD
    // ============================
    async function giftGold() {
      const target = document.getElementById("target").value.trim();
      const amount = Number(document.getElementById("goldAmount").value.trim());
  
      if (!target || isNaN(amount)) {
        showResult("Missing or invalid target/amount.");
        return;
      }
  
      try {
        const result = await api.admin.giftGold(token, target, amount);
  
        if (!result.success) {
          showResult("Error: " + (result.message || "Unknown error"));
          toast("Gift failed");
          return;
        }
  
        showResult(
          `Gold Gift Successful!\n\n` +
          `Admin: ${admin}\n` +
          `Target: ${target}\n` +
          `Gold Amount: ${amount}\n\n` +
          result.message
        );
  
        toast("Gold gifted");
      } catch (err) {
        showResult("Network error: " + err.message);
        toast("Network error");
      }
    }
  
    // ============================
    // EXP
    // ============================
    async function giftExp() {
      const target = document.getElementById("target").value.trim();
      const amount = Number(document.getElementById("expAmount").value.trim());
  
      if (!target || isNaN(amount)) {
        showResult("Missing or invalid target/amount.");
        return;
      }
  
      try {
        const result = await api.admin.giftExp(token, target, amount);
  
        if (!result.success) {
          showResult("Error: " + (result.message || "Unknown error"));
          toast("Gift failed");
          return;
        }
  
        showResult(
          `EXP Gift Successful!\n\n` +
          `Admin: ${admin}\n` +
          `Target: ${target}\n` +
          `EXP Amount: ${amount}\n\n` +
          result.message
        );
  
        toast("EXP gifted");
      } catch (err) {
        showResult("Network error: " + err.message);
        toast("Network error");
      }
    }
  
    // ============================
    // ITEMS
    // ============================
    async function grantItem() {
      const target = document.getElementById("target").value.trim();
      const itemKey = document.getElementById("itemKey").value.trim();
      const quantity = Number(document.getElementById("itemQty").value.trim());
  
      if (!target || !itemKey || isNaN(quantity)) {
        showResult("Missing or invalid target/item/quantity.");
        return;
      }
  
      try {
        const result = await api.admin.grantItem(token, target, itemKey, quantity);
  
        if (!result.success) {
          showResult("Error: " + (result.message || "Unknown error"));
          toast("Grant failed");
          return;
        }
  
        showResult(
          `Item Granted!\n\n` +
          `Admin: ${admin}\n` +
          `Target: ${target}\n` +
          `Item: ${itemKey}\n` +
          `Quantity: ${quantity}\n\n` +
          result.message
        );
  
        toast("Item granted");
      } catch (err) {
        showResult("Network error: " + err.message);
        toast("Network error");
      }
    }
  
    function goBack() {
      window.location.href = "admin-dashboard.html";
    }
  </script>

</body>
</html>
