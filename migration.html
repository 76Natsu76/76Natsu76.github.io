<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPG Migration Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #7cf;
    }
    .log {
      background: #222;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 60vh;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    code {
      background: #222;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>Player Migration Tool</h1>

  <p>
    In DevTools ‚Üí Console, paste your legacy KV player as a plain JS object:
  </p>

  <pre><code>window.old = {
  "username": "s3ven_six",
  ...
};</code></pre>

  <p>Then click the button below to migrate and push to KV.</p>

  <button onclick="window.runMigration()">Run Migration + Push to KV</button>

  <div id="log" class="log">Waiting‚Ä¶</div>

  <script type="module">
    import { resolveLegacyPlayer } from "./migration.js";
    import { api } from "./api.js";

    const logBox = document.getElementById("log");
    const log = (msg) => {
      logBox.textContent += "\n" + msg;
      logBox.scrollTop = logBox.scrollHeight;
    };

    window.runMigration = async function () {
      logBox.textContent = "Starting migration...\n";

      if (!window.old) {
        log("‚ùå ERROR: window.old is not defined.");
        log("Paste your old player object first, e.g.:");
        log('window.old = { "username": "s3ven_six", ... };');
        return;
      }

      try {
        log("Migrating player object...");
        const migrated = await resolveLegacyPlayer(window.old);

        if (!migrated || !migrated.username) {
          log("‚ùå Migration returned an invalid player object.");
          return;
        }

        log("‚úî Migration complete for: " + migrated.username);
        log("XP: " + migrated.xp + " / " + migrated.xpRequired);
        log("Element: " + migrated.element);
        log("Profession: " + migrated.profession);
        log("Race/Subrace: " + migrated.race + " / " + migrated.subrace);

        log("\nSaving to KV...");
        const res = await api.savePlayer(migrated.username, migrated);

        log("‚úî KV Response:");
        log(JSON.stringify(res, null, 2));

        log("\nüéâ DONE ‚Äî check KV for key:");
        log("player:" + migrated.username);

      } catch (err) {
        log("‚ùå ERROR during migration:");
        log(String(err));
      }
    };
  </script>

</body>
</html>
