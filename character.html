<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Character</title>

  <style>
    body {
      background:#0d0f14;
      color:#e8e8e8;
      font-family:system-ui, sans-serif;
      padding:24px;
    }

    h1 {
      color:#7fffd4;
      margin-bottom:4px;
    }

    #usernameDisplay {
      opacity:0.8;
      margin-bottom:16px;
    }

    #syncIndicator {
      font-size:13px;
      opacity:0.7;
      margin-bottom:10px;
    }

    .section {
      margin-top:24px;
      padding:16px;
      background:#11141c;
      border-radius:8px;
      border:1px solid #262a36;
    }

    .section h2 {
      margin-top:0;
      font-size:18px;
      color:#9af7ff;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .collapse-arrow {
      font-size:16px;
      opacity:0.7;
      transition:0.2s;
    }

    .collapsed .collapse-arrow {
      transform:rotate(-90deg);
    }

    .collapsed .section-content {
      display:none;
    }

    .stat-row {
      display:flex;
      justify-content:space-between;
      padding:4px 0;
      border-bottom:1px solid #1c1f28;
      font-size:14px;
    }

    .stat-row:last-child {
      border-bottom:none;
    }

    .portrait-frame {
      width:160px;
      height:160px;
      border-radius:8px;
      overflow:hidden;
      border:2px solid #444;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0 auto;
      position:relative;
    }

    .portrait-img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .portrait-common { box-shadow:0 0 6px #bfbfbf55; }
    .portrait-uncommon { box-shadow:0 0 8px #7fff7f88; }
    .portrait-rare { box-shadow:0 0 8px #7fcfff88; }
    .portrait-epic { box-shadow:0 0 10px #c77fffaa; }
    .portrait-legendary { box-shadow:0 0 12px #ffbf5faa; }

    .profession-emblem {
      width:48px;
      height:48px;
      object-fit:contain;
      margin:10px auto;
      display:block;
      opacity:0.9;
    }

    .equipment-card,
    .ability-card,
    .status-card,
    .talent-node {
      padding:10px;
      margin:8px 0;
      background:#1a1d24;
      border-radius:6px;
      border:1px solid #333;
      position:relative;
    }

    .equipment-card:hover,
    .ability-card:hover,
    .status-card:hover,
    .talent-node:hover {
      background:#222832;
    }

    .tooltip {
      display:none;
      position:absolute;
      left:10px;
      top:100%;
      background:#11141c;
      border:1px solid #262a36;
      padding:10px;
      border-radius:6px;
      width:260px;
      z-index:1000;
      font-size:13px;
    }

    .equipment-card:hover .tooltip,
    .ability-card:hover .tooltip,
    .status-card:hover .tooltip,
    .talent-node:hover .tooltip {
      display:block;
    }

    .ability-icon {
      width:40px;
      height:40px;
      border-radius:4px;
      border:1px solid #444;
      object-fit:cover;
      margin-right:10px;
    }

    .ability-card {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .xp-bar {
      margin-top:10px;
      height:14px;
      background:#333;
      border-radius:7px;
      overflow:hidden;
    }

    .xp-fill {
      height:100%;
      background:#7fcfff;
      width:0%;
      transition:width 1s ease-in-out;
    }

    .btn {
      margin-top:16px;
      padding:10px 14px;
      border-radius:6px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      width:100%;
      text-align:center;
    }

    .btn:hover {
      background:#222832;
    }

    .talent-node {
      border-left:4px solid #7fcfff;
    }

    .talent-rank {
      opacity:0.8;
      font-size:13px;
      margin-top:4px;
    }
  </style>
</head>

<body>

  <h1>Character</h1>
  <div id="usernameDisplay"></div>
  <div id="syncIndicator">Syncing with server…</div>

  <button class="btn" onclick="refreshCharacter()">Refresh</button>

  <div id="characterContainer">Loading...</div>

  <button class="btn" onclick="goToInventory()">Inventory</button>
  <button class="btn" onclick="goToMap()">World Map</button>

  <!-- MODULE SCRIPT -->
  <script type="module">
    import { requireSession } from "./session-guard.js";
    import { api } from "./api.js";

    /* ============================================================
       SESSION
    ============================================================ */
    const session = requireSession();
    if (!session) {
      // requireSession() already redirected
      throw new Error("No session");
    }

    const username = session.username;
    document.getElementById("usernameDisplay").textContent =
      "Logged in as: " + username;

    let player = null;

    /* ============================================================
       LOAD + REFRESH
    ============================================================ */
    loadCharacter();

    async function refreshCharacter() {
      document.getElementById("syncIndicator").textContent = "Syncing with server…";
      const fresh = await api.getPlayer(username);
      if (fresh) {
        player = fresh;
        sessionStorage.setItem("player", JSON.stringify(player));
        renderCharacter(player);
        document.getElementById("syncIndicator").textContent = "Synced ✔";
      }
    }

    async function loadCharacter() {
      const cached = sessionStorage.getItem("player");
      if (cached) {
        player = JSON.parse(cached);
        renderCharacter(player);
      }

      const fresh = await api.getPlayer(username);
      if (fresh) {
        player = fresh;
        sessionStorage.setItem("player", JSON.stringify(player));
        renderCharacter(player);
      }

      document.getElementById("syncIndicator").textContent = "Synced ✔";
    }

    /* ============================================================
       RENDER CHARACTER
    ============================================================ */
    function renderCharacter(p) {
      const container = document.getElementById("characterContainer");
      const out = [];

      /* OVERVIEW */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Overview <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">

            <div class="portrait-frame portrait-${p.rarity?.toLowerCase() || "common"}">
              <img class="portrait-img"
                   src="${p.portrait || "/assets/portraits/default.png"}"
                   onerror="this.src='/assets/portraits/default.png'">
            </div>

            <img class="profession-emblem"
                 src="/assets/professions/${p.profession?.toLowerCase() || "default"}.png"
                 onerror="this.src='/assets/professions/default.png'">

            <h2 style="text-align:center; margin-top:12px;">${p.username}</h2>

            <div class="stat-row"><span>Level</span><span>${p.level}</span></div>
            <div class="stat-row"><span>Profession</span><span>${format(p.profession)}</span></div>
            <div class="stat-row"><span>Gold</span><span>${p.gold || 0}</span></div>
            <div class="stat-row"><span>Element</span><span>${format(p.element)}</span></div>
            <div class="stat-row"><span>Family</span><span>${format(p.family)}</span></div>

            <div style="margin-top:10px;">XP: ${p.xp} / ${p.xpRequired}</div>
            <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>

          </div>
        </div>
      `);

      /* BASE STATS */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Stats <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              Object.entries(p.stats || {})
                .map(([k, v]) => `
                  <div class="stat-row">
                    <span>${format(k)}</span><span>${v}</span>
                  </div>
                `)
                .join("")
            }
          </div>
        </div>
      `);

      /* DERIVED STATS */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Derived Stats <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              Object.entries(p.derived || {})
                .map(([k, v]) => `
                  <div class="stat-row">
                    <span>${format(k)}</span><span>${v}</span>
                  </div>
                `)
                .join("")
            }
          </div>
        </div>
      `);

      /* COMBAT PROFILE */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Combat Profile <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              p.adaptiveProfile
                ? Object.entries(p.adaptiveProfile)
                    .map(([k, v]) => `
                      <div class="stat-row">
                        <span>${format(k)}</span><span>${v}</span>
                      </div>
                    `)
                    .join("")
                : "<div>No combat profile data</div>"
            }
          </div>
        </div>
      `);

      /* EQUIPMENT */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Equipment <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              Object.entries(p.equipment || {})
                .map(([slot, item]) => `
                  <div class="equipment-card">
                    <strong>${format(slot)}</strong>: ${item ? item.name : "—"}
                    ${
                      item
                        ? `<div class="tooltip">
                            <strong>${item.name}</strong><br>
                            Rarity: ${format(item.rarity)}<br>
                            ${item.bonuses ? formatBonuses(item.bonuses) : ""}
                          </div>`
                        : ""
                    }
                  </div>
                `)
                .join("")
            }
          </div>
        </div>
      `);

      /* UNEQUIPPED GEAR */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Unequipped Gear <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              (p.inventoryEquipment || []).length === 0
                ? "<div>No unequipped items</div>"
                : p.inventoryEquipment
                    .map(
                      (i) => `
                        <div class="equipment-card">
                          <strong>${i.name}</strong>
                          <div class="tooltip">
                            <strong>${i.name}</strong><br>
                            Rarity: ${format(i.rarity)}<br>
                            ${i.bonuses ? formatBonuses(i.bonuses) : ""}
                          </div>
                        </div>
                      `
                    )
                    .join("")
            }
          </div>
        </div>
      `);

      /* ABILITIES */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Abilities <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              (p.abilities || []).length === 0
                ? "<div>No abilities</div>"
                : p.abilities
                    .map(
                      (a) => `
                        <div class="ability-card">
                          <img class="ability-icon"
                               src="${a.icon || "/assets/abilities/default.png"}"
                               onerror="this.src='/assets/abilities/default.png'">
                          <div>
                            <strong>${a.name}</strong>
                            <div class="tooltip">
                              <strong>${a.name}</strong><br>
                              ${a.description}<br>
                              Cooldown: ${a.cooldown}
                            </div>
                          </div>
                        </div>
                      `
                    )
                    .join("")
            }
          </div>
        </div>
      `);

      /* ULTIMATE */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Ultimate <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              p.ultimate
                ? `
                  <div class="ability-card">
                    <img class="ability-icon"
                         src="${p.ultimate.icon || "/assets/abilities/default.png"}"
                         onerror="this.src='/assets/abilities/default.png'">
                    <div>
                      <strong>${p.ultimate.name}</strong>
                      <div class="tooltip">
                        <strong>${p.ultimate.name}</strong><br>
                        ${p.ultimate.description}<br>
                        Charge: ${p.ultCharge}% ${p.ultReady ? "(READY)" : ""}
                      </div>
                    </div>
                  </div>
                `
                : "<div>No ultimate ability</div>"
            }
          </div>
        </div>
      `);

      /* TALENT TREE */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Talent Tree <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              p.talentTree
                ? p.talentTree
                    .map(
                      (node) => `
                        <div class="talent-node">
                          <strong>${node.name}</strong>
                          <div class="talent-rank">Rank: ${node.rank}/${node.maxRank}</div>
                          <div class="tooltip">
                            <strong>${node.name}</strong><br>
                            ${node.description}<br>
                            Rank: ${node.rank}/${node.maxRank}
                          </div>
                        </div>
                      `
                    )
                    .join("")
                : "<div>No talent tree data</div>"
            }
          </div>
        </div>
      `);

      /* REGION PROGRESS */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Region Progress <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              p.regionProgress
                ? Object.entries(p.regionProgress)
                    .map(
                      ([region, progress]) => `
                        <div class="stat-row">
                          <span>${format(region)}</span>
                          <span>${progress}%</span>
                        </div>
                      `
                    )
                    .join("")
                : "<div>No region progress recorded</div>"
            }
          </div>
        </div>
      `);

      /* STATUS EFFECTS */
      out.push(`
        <div class="section collapsible">
          <h2 onclick="toggleSection(this)">
            Status Effects <span class="collapse-arrow">▼</span>
          </h2>
          <div class="section-content">
            ${
              (p.statusEffects || []).length === 0
                ? "<div>No active effects</div>"
                : p.statusEffects
                    .map(
                      (e) => `
                        <div class="status-card">
                          <strong>${e.name}</strong> (${e.duration} turns)
                          <div class="tooltip">
                            <strong>${e.name}</strong><br>
                            Stacks: ${e.stacks}<br>
                            ${e.description || ""}
                          </div>
                        </div>
                      `
                    )
                    .join("")
            }
          </div>
        </div>
      `);

      container.innerHTML = out.join("");

      /* XP BAR ANIMATION */
      const pct = Math.min(100, (p.xp / p.xpRequired) * 100);
      setTimeout(() => {
        document.getElementById("xpFill").style.width = pct + "%";
      }, 50);
    }

    /* ============================================================
       HELPERS
    ============================================================ */
    window.toggleSection = function(header) {
      const section = header.parentElement;
      section.classList.toggle("collapsed");
    };

    function format(str) {
      return String(str)
        .toLowerCase()
        .replace(/_/g, " ")
        .replace(/\b\w/g, (c) => c.toUpperCase());
    }

    function formatBonuses(b) {
      return Object.entries(b)
        .map(([k, v]) => `${format(k)}: +${v}`)
        .join("<br>");
    }

    /* ============================================================
       NAVIGATION
    ============================================================ */
    window.goToInventory = () => (window.location.href = "inventory.html");
    window.goToMap = () => (window.location.href = "world-map.html");

  </script>

</body>
</html>
