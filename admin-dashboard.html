<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    body {
      background:#0d0f14;
      color:#e8e8e8;
      font-family:system-ui, sans-serif;
      padding:40px;
      max-width:700px;
      margin:auto;
    }

    h1 {
      color:#7fffd4;
      margin-bottom:10px;
    }

    #adminDisplay {
      opacity:0.8;
      margin-bottom:20px;
    }

    .section {
      background:#11141c;
      border:1px solid #262a36;
      border-radius:8px;
      padding:20px;
      margin-bottom:24px;
    }

    .section h2 {
      margin-top:0;
      font-size:18px;
      color:#9af7ff;
    }

    .btn {
      display:block;
      width:100%;
      text-align:center;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:1px solid #444;
      background:#1a1d24;
      color:#eee;
      cursor:pointer;
      font-size:15px;
    }

    .btn:hover {
      background:#222832;
    }

    #toast {
      position:fixed;
      bottom:20px;
      right:20px;
      background:#1a1d24;
      border:1px solid #444;
      padding:12px 18px;
      border-radius:6px;
      color:#eee;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.3s ease-out;
      font-size:14px;
    }
  </style>
</head>

<body>

  <h1>Admin Dashboard</h1>
  <div id="adminDisplay"></div>

  <!-- ============================
       DIAGNOSTICS
  ============================= -->
  <div class="section">
    <h2>Diagnostics</h2>
    <button class="btn" onclick="pingBackend()">Ping Backend</button>
    <button class="btn" onclick="reloadCaches()">Reload All Caches</button>
  </div>

  <!-- ============================
       ECONOMY
  ============================= -->
  <div class="section">
    <h2>Points & Economy</h2>
    <button class="btn" onclick="goGift()">Gift Points</button>
    <button class="btn" onclick="goPurchaseLog()">View Purchase Log</button>
  </div>

  <!-- ============================
       DAILY SHOP
  ============================= -->
  <div class="section">
    <h2>Daily Shop</h2>
    <button class="btn" onclick="goDailyPool()">Edit Daily Shop Pool</button>
    <button class="btn" onclick="reloadDailyShop()">Force Reload Daily Shop</button>
  </div>

  <!-- ============================
       WORLD
  ============================= -->
  <div class="section">
    <h2>World & Regions</h2>
    <button class="btn" onclick="goWorld()">View World State</button>
    <button class="btn" onclick="reloadWorld()">Reload World State</button>
    <button class="btn" onclick="comingSoon()">Region Controls (future)</button>
  </div>

  <!-- ============================
       PLAYERS
  ============================= -->
  <div class="section">
    <h2>Players</h2>
    <button class="btn" onclick="goLeaderboards()">Leaderboards</button>
    <button class="btn" onclick="comingSoon()">Player Inspector (future)</button>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { requireSession } from "./session-guard.js";
    const session = requireSession();
    if (!session) return;
  
    const admin = session.username;
    const token = session.token;
  
    document.getElementById("adminDisplay").textContent =
      "Logged in as Admin: " + admin;
  
    function toast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.opacity = 1;
      setTimeout(() => t.style.opacity = 0, 2500);
    }
  
    function goGift() { window.location.href = "admin-gift.html"; }
    function goDailyPool() { window.location.href = "shop-pool-editor.html"; }
    function goPurchaseLog() { window.location.href = "purchase-log.html"; }
    function goLeaderboards() { window.location.href = "leaderboards.html"; }
    function goWorld() { window.location.href = "world-map.html"; }
  
    function comingSoon() {
      toast("Feature coming soon.");
    }
  
    async function pingBackend() {
      try {
        const res = await api.ping();
        toast("Backend OK");
        console.log("Ping:", res);
      } catch (err) {
        toast("Ping failed");
        console.error(err);
      }
    }
  
    async function reloadCaches() {
      try {
        const res = await api.admin.reloadCaches(token);
        toast(res.message || "Caches reloaded.");
      } catch (err) {
        toast("Error reloading caches");
        console.error(err);
      }
    }
  
    async function reloadDailyShop() {
      try {
        const res = await api.admin.reloadDailyShop(token);
        toast(res.message || "Daily shop reloaded.");
      } catch (err) {
        toast("Error reloading daily shop");
        console.error(err);
      }
    }
  
    async function reloadWorld() {
      try {
        const res = await api.admin.reloadWorld(token);
        toast(res.message || "World reloaded.");
      } catch (err) {
        toast("Error reloading world");
        console.error(err);
      }
    }
  </script>
</body>
</html>
